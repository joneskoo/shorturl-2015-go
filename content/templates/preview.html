
<html xmlns="http://www.w3.org/1999/xhtml">


  <head>
    <title>yx.fi shorturl - shorturl preview for 1</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name="Author" content="Joonas Kortesalmi"/>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-27608923-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <div class="header">
        <h1>YX.FI short urls</h1>
      </div>
      <!-- main content -->
      <div class="content">
    <div class="url" id="urlbox">
        <p>Shortened URL</p>
        <p>
            <a href="{{ .URLString }}">&lt;{{ .URLString }}&gt;</a> [joneskoo.kapsi.fi]
        </p>
        <img width="120" height="120" src="http://chart.apis.google.com/chart?cht=qr&amp;chs=120x120&amp;choe=UTF-8&amp;chl={{ .URLString }}" alt="QR code for shorturl" class="qr"/>
    </div>
    <p>
      This was first added {{ formattime .Added "2006-01-02 15:04:05 MST" }}.
    </p>

    <p>
      It redirects to the long address
      <span class="redirecturl">http://joneskoo.kapsi.fi/</span>
    </p>
      <!-- footer -->
      <div class="footer">
        Abuse contact: shorturl@yx.fi.
      </div>
    </div>
  </body>
</html>
